<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles/index.css">
		<title>Google</title>
		<!--insert a favicon later - optional -->
	</head>

	<body>
		<div class="header"> 
			<ul>
				<li><a href="#gmail">Gmail</a></li>
				<li><a href="#images">Images</a></li>
				<li><a href="#apps"> <img src="images/ChromeAppLauncher.png" alt="Google Apps" width="30" height="30"></a></li>
				<li><a href="#signin"> <button type="button">Sign In</button></a></li>
			</ul>
		</div>


		<div class="logo">
			<img src="images/google.png" alt="Google" width="300" height="100">
		</div>

		<form> 														<!--Form has no action/method in this case -->
			<input type="text" name="googlesearch" placeholder="Search Google or type URL"> 
		</form>

		<div class="search"> 
			<input type="submit" name= "Google Search" value="Google Search"> 
			<input type="submit" name= "Feeling Lucky" value="I'm Feeling Lucky"> 
		</div>
		
		


		<div class="footer">
			<span id="footLeft">
				<a href="#Advertising">Advertising</a>
				<a href="#Business">Business</a>
				<a href="#About">About</a>
			</span>
			<span id="footRight">
				<a href="#Privacy">Privacy</a>
				<a href="#Terms">Terms</a>
				<a href="#Settings">Settings</a>
			</span>

		</div>

	</body>

</html>
